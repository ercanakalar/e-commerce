<div class="flex justify-center items-center w-full h-screen">
  <div
    class="2xl:w-1/6 h-max rounded-md bg-white drop-shadow-2xl shadow-2xl px-4 pb-6"
  >
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <p class="text-center py-6 font-extrabold text-2xl">Reset Password</p>
      <div class="flex flex-col gap-2">
        <app-auth-input
          label="Password"
          placeholder="Type your Password"
          src="assets/icons/password.svg"
          type="password"
          (changeText)="changeText('password', $event)"
          [error]="
            hasError('password', 'required')
              ? 'Password is required'
              : hasError('password', 'minlength')
                ? 'Minimum 6 characters'
                : hasPasswordMismatch()
                  ? 'Passwords do not match'
                  : ''
          "
          value="123456"
        ></app-auth-input>

        <app-auth-input
          label="Confirm Password"
          placeholder="Type your Confirm Password"
          src="assets/icons/password.svg"
          type="password"
          (changeText)="changeText('confirmPassword', $event)"
          [error]="
            hasError('confirmPassword', 'required')
              ? 'Confirm Password is required'
              : hasError('confirmPassword', 'minlength')
                ? 'Minimum 6 characters'
                : hasPasswordMismatch()
                  ? 'Passwords do not match'
                  : ''
          "
          value="123456"
        ></app-auth-input>

        <div class="px-5 mt-6">
          <app-submit-button
            label="Reset Password"
            type="submit"
            customClass="px-5 rounded-full bg-gradient-to-r from-blue-500 to-pink-500 bg-[length:200%_200%] bg-left animate-gradient-reset hover:animate-gradient-move hover:bg-right shadow-lg transition-all focus:outline-none"
          ></app-submit-button>
        </div>
      </div>
    </form>
  </div>
</div>
